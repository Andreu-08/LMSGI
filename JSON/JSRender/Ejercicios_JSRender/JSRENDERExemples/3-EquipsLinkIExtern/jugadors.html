<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizar Jugadores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.13/jsrender.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">

    <style>
        body {
            margin-top: 20px; /* Margen superior */
            margin-left: 30px; /* Margen izquierdo */
        }
    </style>

</head>
<body>

<h1> <span class="label warning">Jugadores</span> </h1>
<div id="jugadoresContainer"></div>

<a href="equips.html"> <button class="warning">Pagina Equips</button>
</a>


<script id="jugadoresTemplate" type="text/x-jsrender">
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Equip</th>
            </tr>
        </thead>
        <tbody>
            {{for jugadores}}
            <tr>
                <td>{{:nom}}</td>
                <td><a href="equips.html#{{:equip}}">equip</a></td>
            </tr>
            {{/for}}
        </tbody>
    </table>
</script>

<script>
    $(function() {
        $.getJSON('data.json', function(data) {
            let jugadoresTemplate = $.templates("#jugadoresTemplate");
           // let jugadoresHtml = jugadoresTemplate.render({ jugadores: data.jugadores });
            let jugadoresHtml = jugadoresTemplate.render(data);
            $("#jugadoresContainer").html(jugadoresHtml);
        });
    });

</script>

</body>
</html>
