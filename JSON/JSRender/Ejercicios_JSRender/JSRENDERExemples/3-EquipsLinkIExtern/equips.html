<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizar Equipos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.13/jsrender.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">

    <style>
        body {
            margin-top: 20px; /* Margen superior */
            margin-left: 30px; /* Margen izquierdo */
        }
    </style>


</head>
<body>

<h1> <span class="label success">Equipos</span> </h1>
<div id="equiposContainer"></div>

<a href="jugadors.html"> <button class="warning">Llistat jugadors</button>
</a>


<script id="equiposTemplate" type="text/x-jsrender">
    <table>
        <thead>
            <tr>
                <th>Escut</th>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
            {{for equipos}}
            <tr id="{{:idEquip}}">
                <td><img src="{{:escut}}" alt="{{:nom}}" width="50"></td>
                <td>{{:nom}}</td>
            </tr>
            {{/for}}
        </tbody>
    </table>
</script>

<script>
    $(function() {
        $.getJSON('data.json', function(data) {
            let equiposTemplate = $.templates("#equiposTemplate");
            //let equiposHtml = equiposTemplate.render({ equipos: data.equipos });
            let equiposHtml = equiposTemplate.render(data);
            $("#equiposContainer").html(equiposHtml);
        });
    });
</script>

</body>
</html>
