<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercici Botons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-4 text-center">

    <h5 class="mb-4">Tria una opcio</h5>
    <div class="container">
        <div class="d-flex justify-content-center">
            <button  type="button" class="btn btn-primary btn-block col-md-3 mx-2">Opcio 1</button>
            <button type="button" class="btn btn-success btn-block col-md-3 mx-2">Opcio 2</button>
            <button type="button" class="btn btn-danger btn-block col-md-3 mx-2">Opcio 3</button>
        </div>
    </div>
</div>
</body>
</html>
