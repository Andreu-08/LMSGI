<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercici Grid amb bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-4">
    <h4 class="text-center mb-4"> Diego Velazquez</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
            <p>Las Meninas</p>
            <img src="https://www.todocuadros.es/imagenes/pintores/velazquez/cuadro-las-meninas-velazquez.jpg">
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center">
            <p>El triunfo de Baco</p>
            <img src="https://www.todocuadros.es/imagenes/pintores/velazquez/triunfo-baco-borrachos-velazquez.jpg">
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="text-center">
            <p>La rendicion de breda</p>
            <img src="https://www.todocuadros.es/imagenes/pintores/velazquez/rendicion-breda-velazquez.jpg">
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center" >
            <p>Venus del espejo</p>
            <img src="https://www.todocuadros.es/imagenes/pintores/velazquez/venus-espejo-velazquez.jpg">
            </div>
        </div>
    </div>
</div>

</body>
</html>
