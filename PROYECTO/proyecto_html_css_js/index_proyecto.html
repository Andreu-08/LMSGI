<section>

<form method="post" action="mailto: andoreram@alu.edu.gva.es" id="contacto">
    <h2>Formulario de contacto</h2>
    <div>
    <label>Nom:
        <input
            type="text"
            name="name"
            placeholder="Posa el teu nom..."
            required>
    </label>
    </div>
    <div>
    <label>Adreça electrònica:
        <input
            type="email"
            name="email"
            placeholder="el_teu@email.com..."
            required>
    </label>
    </div>

    <div>
        <labe > Escriu la teua opinio
        <textarea
                type="text"
                name="descripcio"
                rows="10" cols="50"
                placeholder="Descripcio">
        </textarea>
        </labe>
    </div>
    <div>
        <label >
            <input type="checkbox" id="rebreInformacio" name="rebreInformacio">
            Vull rebre informació sobre novetats i ofertes.
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="condicions" name="condicions" required>
            Declare haber llegit i acceptat les condicions generals del programa
        </label>
    </div>
    <button type="submit"class="button">Enviar</button>
</form>
