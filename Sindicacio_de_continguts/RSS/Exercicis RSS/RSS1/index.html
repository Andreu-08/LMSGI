<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Animals del Món</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="alternate" type="application/rss+xml" title="Feed d'Animals del Món" href="feed.xml">
</head>
<body>

<header>
    <h1>Animals del Món</h1>
    <p>Descobreix diverses espècies fascinants</p>
</header>

<section id="animals-list">
    <!-- Informació sobre alguns animals -->
    <article>
        <h2>Lleó</h2>
        <p>Rei de la selva, amb una melena impressionant.</p>
        <p><a href="https://es.wikipedia.org/wiki/Panthera_leo">Llegir més</a></p>
    </article>

    <article>
        <h2>Pingüí</h2>
        <p>Ocell marí expert en nadar i lliscar pel gel.</p>
        <p><a href="https://es.wikipedia.org/wiki/Spheniscidae">Llegir més</a></p>
    </article>
</section>

<footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var rssFeedUrl = 'feed.xml';

        function cargarFeedRSS() {
            $.get(rssFeedUrl, function (data) {
                var items = $(data).find('item');
                var html = '<ul class="rss-list">';
                items.each(function () {
                    var title = $(this).find('title').text();
                    var link = $(this).find('link').text();
                    var description = $(this).find('description').text();
                    var pubDate = $(this).find('pubDate').text();

                    html += '<li class="rss-item">';
                    html += '<h2><a href="' + link + '" target="_blank">' + title + '</a></h2>';
                    html += '<p class="rss-description">' + description + '</p>';
                    html += '<p class="rss-date">Data de publicació: ' + pubDate + '</p>';
                    html += '</li>';
                });
                html += '</ul>';
                $('#rss-footer').html(html);
            });
        }

        $(document).ready(function () {
            cargarFeedRSS();
        });
    </script>
    <div id="rss-footer">
        <!-- Aquí es mostrarà el feed RSS al peu de la pàgina -->
    </div>
    <p>&copy; 2024 Animals del Món</p>
</footer>



</body>
</html>
